<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>
        <img src="https://media.giphy.com/media/OocLVILtd7ybm/giphy.gif" alt="Zootopia">
        {% for post in posts %}
            <div>
                <p>publicado: {{ post.published_at }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
