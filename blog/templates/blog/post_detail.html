{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
